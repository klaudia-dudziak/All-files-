        <link rel="stylesheet" type="text/css" href="prosta-strona-5.css">

    <body>    
    <div class="container">
        <h1 class="text-center"> Hello my lovley people!<br><small> Some of You ;p</small></h1>
        <button class="btn btn-primary"> Read more! </button>
    </div>
    <div class="container">
        <h1> Gallery</h1>
        <div class="row">
            <div class="col-s-12 col-m-6">
                <img src="https://images.pexels.com/photos/2577274/pexels-photo-2577274.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"  class="img-responsive">
            </div>
            <div class="col-s-12 col-m-6">

            </div>
        </div>
        <div class="row"> 
            <div class="col-s-12 col-m-6">
                <img src="https://images.pexels.com/photos/2598366/pexels-photo-2598366.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" class="img-responsive">
            </div>
            <div class="col-s-12 col-m-6">
                 <img src="https://images.pexels.com/photos/34134/pexels-photo.jpg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" class="img-responsive">
            </div>
        </div>
    </div>
    <div class="container">
        <h2>Simple table</h2>
        <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>e-mail</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Jan</td>
            <td>Kowalski</td>
            <td>jan@example.com</td>
          </tr>
          <tr>
            <td>Sebastian</td>
            <td>Ga≈Çecki</td>
            <td>sebastian@example.com</td>
          </tr>
          <tr>
            <td>Mateusz</td>
            <td>Nowak</td>
            <td>mati@example.com</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="container1">
        <form>
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="np.: Anna...">
                <label for="Surname">Surname</label>
                <input type="text" class="form-control" id="surname" placeholder="np.: Kowalska...">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="np.: anna.kowalska@gmail.com...">
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number"  class="form-control age" id="age" min="18" max="99">
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <select> 
                    <option>Poland</option>
                    <option>UK</option>
                    <option>U.S.A.</option>
                    <option>Germany</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea rows="10" cols="10" id="message" class="form-control" placeholder="np.: Hi, I want come add my picture to your site..."> </textarea>
            </div>
            <button type="submit" class="btn btn-dark">Send </button>  
        </form>
    </div>
    </body>
</html>

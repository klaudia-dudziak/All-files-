<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css"> 
        <title>KONWERTER TENPERATUR</title>        
    </head>
    <body>     
        <section class="celsjusz">
            <h2 class="banerCelsjusz"> Konwerter stopni <span>CELSJUSZ => FAHRENHEIT</span></h2>
            <input type="number" placeholder="Podaj temp. w Celsjuszach" class="inputCelsjusz">
            <button class='conwertCelsjusz'>Konwertuj</button>
            <div class="showCel"></div>
            <div class="infoCel"></div>
        </section>

        <section class="fahrenheit">
                <h2 class="banerFahrenheit"> Konwerter stopni <span>FAHRENHEIT => CELSJUSZ</span></h2>
                <input type="number" placeholder="Podaj temp. w Fahrenheitach" class="inputFahrenheit">
                <button class='conwertFahrenheit'>Konwertuj</button>
                <div class="showFahr"></div>
                <div class="infoFahr"></div>
        </section>

        <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
        <script src="code.js"></script>
    </body>
</html>
